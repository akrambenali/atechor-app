<div class="d-flex justify-content-center card-coefficient m-3">
  <img
    src="{{ icon }}"
    alt=""
    class="img img-pos"
    [ngClass]="
      responsive.deviceType === 'Handset'
        ? 'img-coefficient-mobile'
        : 'img-coefficient'
    "
  />
  <div>
    <p
      class="text-dark m-0"
      [ngClass]="
        responsive.deviceType === 'Handset'
          ? 'text-coefficient-mobile'
          : 'text-coefficient'
      "
    >
      {{ title }}
    </p>
  </div>
  <div class="input-group w-auto justify-content-end align-items-center">
    <input
      type="button"
      class="button-minus border rounded icon-shape icon-sm-down mx-1 down"
      data-field="quantity"
      (click)="onDecrement()"
    />

    <input
      type="number"
      max="3"
      [value]="this.value"
      name="quantity"
      class="quantity-field border-0 text-center w-25 value-coefficient color-input"
    />
    <input
      type="button"
      class="button-plus border rounded icon-shape icon-sm-up icon-pos up"
      data-field="quantity"
      (click)="onIncrement()"
    />
  </div>
</div>
