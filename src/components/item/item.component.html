<div class="col d-flex align-items-start" (click)="clickEvent()">
  <div
    class="card text-center card-secteur no-border"
    [ngClass]="status ? 'active' : ''"
  >
    <div class="card-body" [class.pos-card]="!isReason">
      <img src="{{ image }}" alt="" class="img" />
      <h5 class="card-title pos-title">{{ title }}</h5>
    </div>
  </div>
</div>
