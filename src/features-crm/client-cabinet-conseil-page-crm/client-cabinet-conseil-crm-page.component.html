<div class="container">
  <div class="row pos">
    <app-progress-bar [size]="'STEPSIZE.STEP_13' | translate" [title]="'STEPS.STEP_13' | translate"></app-progress-bar>
  </div>
</div>

<div class="container">
  <h3 class="pos-title text-center">
    {{ 'ISCABINETCONSEIL.TITLE' | translate }}
  </h3>
  <ng-container *ngIf="responsive.deviceType === 'Handset'; then mobile; else web"></ng-container>
  <ng-template #web>
    <div class="pos-card">
      <div>
        <app-item-button
          id="Y"
          [title]="'ISCABINETCONSEIL.BUTTON_1' | translate"
          [isCabinetConseil]="true"
          (sendClientCbinetConseil)="pushCabinetConseil($event)"
          (sendStatusEvent)="getStatus($event)"
        ></app-item-button>
      </div>
      <div>
        <app-item-button
          id="N"
          [title]="'ISCABINETCONSEIL.BUTTON_2' | translate"
          [isCabinetConseil]="false"
          (sendClientCbinetConseil)="pushCabinetConseil($event)"
          (sendStatusEvent)="getStatus($event)"
        ></app-item-button>
      </div>
    </div>
  </ng-template>
  <ng-template #mobile>
    <div class="pos-card-mobile">
      <div class="row justify-content-md-center">
        <div class="col-12 mb-4">
          <app-item-button
            id="Y"
            [title]="'ISCABINETCONSEIL.BUTTON_1' | translate"
            [isCabinetConseil]="true"
            (sendClientCbinetConseil)="pushCabinetConseil($event)"
            (sendStatusEvent)="getStatus($event)"
          ></app-item-button>
        </div>
        <div class="col-12 mb-4">
          <app-item-button
            id="N"
            [title]="'ISCABINETCONSEIL.BUTTON_2' | translate"
            [isCabinetConseil]="false"
            (sendClientCbinetConseil)="pushCabinetConseil($event)"
            (sendStatusEvent)="getStatus($event)"
          ></app-item-button>
        </div>
      </div>
    </div>
  </ng-template>
  <app-item-button-steps
    [next]="'crm/coefficients-client'"
    [solution]="solutionModel"
    [isEmpty]="isEmpty"
  ></app-item-button-steps>
</div>
