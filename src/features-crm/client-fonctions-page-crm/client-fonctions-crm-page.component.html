<div class="container">
  <div class="row pos">
    <app-progress-bar [size]="'STEPSIZE.STEP_6' | translate" [title]="'STEPS.STEP_6' | translate"></app-progress-bar>
  </div>
</div>

<div class="container">
  <h3 class="pos-title text-center">{{ 'FONCTIONS_CRM.TITLE' | translate }}</h3>

  <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-3 g-4 pos-card">
    <secteur-item
      [code]="'contacts_clients'"
      [title]="'FONCTIONS_CRM.ITEM_1' | translate"
      [image]="'assets/icons/crm/contacts-clients.png'"
      (sendFonctionEvent)="pushFonction($event)"
    ></secteur-item>
    <secteur-item
      [code]="'ventes'"
      [title]="'FONCTIONS_CRM.ITEM_2' | translate"
      [image]="'assets/icons/crm/vente.png'"
      (sendFonctionEvent)="pushFonction($event)"
    ></secteur-item>
    <secteur-item
      [code]="'automatisation'"
      [title]="'FONCTIONS_CRM.ITEM_3' | translate"
      [image]="'assets/icons/crm/content-marketing.png'"
      (sendFonctionEvent)="pushFonction($event)"
    ></secteur-item>
    <secteur-item
      [code]="'service'"
      [title]="'FONCTIONS_CRM.ITEM_4' | translate"
      [image]="'assets/icons/crm/service-client.png'"
      (sendFonctionEvent)="pushFonction($event)"
    ></secteur-item>
    <secteur-item
      [code]="'reporting'"
      [title]="'FONCTIONS_CRM.ITEM_5' | translate"
      [image]="'assets/icons/crm/reporting.png'"
      (sendFonctionEvent)="pushFonction($event)"
    ></secteur-item>
    <secteur-item
      [code]="'segmentation'"
      [title]="'FONCTIONS_CRM.ITEM_7' | translate"
      [image]="'assets/icons/crm/segmentation.png'"
      (sendFonctionEvent)="pushFonction($event)"
    ></secteur-item>
  </div>
  <app-item-button-steps
    [next]="'crm/numbers-client'"
    [solution]="solutionModel"
    [isEmpty]="isEmpty"
  ></app-item-button-steps>
</div>
