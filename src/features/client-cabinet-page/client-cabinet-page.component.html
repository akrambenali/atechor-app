<div class="container">
  <div class="row pos">
    <app-progress-bar></app-progress-bar>
  </div>
</div>

<div class="container">
  <h3 class="text-center">Dites-nous qui vous êtes !</h3>
</div>

<div class="container">
  <main class="pos-card">
    <div class="row g-5">
      <div class="col-md-7 col-lg-8 offset-md-3">
        <form class="needs-validation" novalidate>
          <div class="row g-3 form-top">
            <div class="col-sm-6 form-input-size m-0">
              <input
                type="text"
                class="form-control"
                id="firstName"
                placeholder="PRÉNOM"
                value=""
                required
              />
              <div class="invalid-feedback">Valid first name is required.</div>
            </div>

            <div class="col-sm-6 m-0">
              <input
                type="text"
                class="form-control"
                id="lastName"
                placeholder="NOM"
                value=""
                required
              />
              <div class="invalid-feedback">Valid last name is required.</div>
            </div>

            <div class="col-sm-6 form-input-size form-input-top m-0">
              <input
                type="text"
                class="form-control"
                id="firstName"
                placeholder="CABINET"
                value=""
                required
              />
              <div class="invalid-feedback">Valid first name is required.</div>
            </div>

            <div class="col-sm-6 form-input-size form-input-top m-0">
              <input
                type="text"
                class="form-control"
                id="firstName"
                placeholder="CLIENT FINAL"
                value=""
                required
              />
              <div class="invalid-feedback">Valid first name is required.</div>
            </div>

            <div class="col-12 form-input-top m-0">
              <input
                type="email"
                class="form-control form-control-large"
                id="email"
                placeholder="PAYS"
              />
              <div class="invalid-feedback">
                Please enter a valid email address for shipping updates.
              </div>
            </div>

            <div class="col-12 form-input-top m-0">
              <input
                type="email"
                class="form-control form-control-large"
                id="email"
                placeholder="FONCTION"
              />
              <div class="invalid-feedback">
                Please enter a valid email address for shipping updates.
              </div>
            </div>

            <div class="col-12 form-input-top m-0">
              <input
                type="text"
                class="form-control form-control-large"
                id="address"
                placeholder="MAIL PROFESSIONNEL"
                required
              />
              <div class="invalid-feedback">
                Please enter your shipping address.
              </div>
            </div>
          </div>

          <div class="form-check form-input-top m-0">
            <input type="checkbox" class="form-check-input" id="same-address" />
            <label class="form-check-label" for="same-address"
              >J’accepte d’être contacté dans le cadre de mon projet.
              <a href="#">En savoir plus.</a>
            </label>
          </div>
        </form>
      </div>
    </div>
  </main>
</div>

<app-item-button-steps [next]="'/resultat-client'"></app-item-button-steps>
