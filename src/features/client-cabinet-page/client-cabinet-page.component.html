<div class="container">
  <div class="row pos">
    <app-progress-bar
      [size]="'STEPSIZE.STEP_13' | translate"
      [title]="'STEPS.STEP_14' | translate"
    ></app-progress-bar>
  </div>
</div>

<div class="container">
  <h3 class="text-center">{{ "FROM_2.TITLE" | translate }}</h3>
</div>

<div class="container">
  <main class="pos-card">
    <div class="row g-5">
      <div class="col-md-7 col-lg-8 offset-md-3">
        <form
          class="needs-validation"
          [formGroup]="cabinetContactForm"
          (ngSubmit)="onSubmit()"
        >
          <div class="row g-3 form-top">
            <div class="col-sm-6 form-input-size m-0">
              <input
                type="text"
                class="form-control"
                id="firstName"
                name="firstName"
                formControlName="firstName"
                [placeholder]="'FROM_2.ITEM_1' | translate"
                value=""
                required
              />
              <div class="invalid-feedback">Valid first name is required.</div>
            </div>

            <div class="col-sm-6 m-0">
              <input
                type="text"
                class="form-control"
                id="lastName"
                name="lastName"
                formControlName="lastName"
                [placeholder]="'FROM_2.ITEM_2' | translate"
                value=""
                required
              />
              <div class="invalid-feedback">Valid last name is required.</div>
            </div>

            <div class="col-sm-6 form-input-size form-input-top m-0">
              <input
                type="text"
                class="form-control"
                id="endClient"
                name="endClient"
                formControlName="endClient"
                [placeholder]="'FROM_2.ITEM_4' | translate"
                value=""
                required
              />
              <div class="invalid-feedback">Valid first name is required.</div>
            </div>

            <div class="col-6 form-input-top m-0">
              <input
                type="text"
                class="form-control"
                id="role"
                name="role"
                formControlName="role"
                [placeholder]="'FROM_2.ITEM_6' | translate"
              />
              <div class="invalid-feedback">
                Please enter a valid email address for shipping updates.
              </div>
            </div>

            <div class="col-6 form-input-top m-0">
              <input
                type="email"
                class="form-control"
                id="email"
                name="email"
                formControlName="email"
                [placeholder]="'FROM_2.ITEM_7' | translate"
                required
              />
              <div class="invalid-feedback">
                Please enter your shipping address.
              </div>
            </div>
          </div>

          <div class="form-check form-input-top m-0">
            <input type="checkbox" class="form-check-input" id="same-address" />
            <label class="form-check-label" for="same-address"
              >{{ "FROM_2.ITEM_8" | translate }}
              <a href="#">{{ "FROM_2.ITEM_9" | translate }}</a>
            </label>
          </div>
          <div class="row pos-buttons">
            <div class="row">
              <div class="col-md-4">
                <div
                  class="btn-group"
                  role="group"
                  aria-label="Default button group"
                >
                  <button
                    type="button"
                    class="btn btn-back"
                    [routerLink]="'/coefficients-client'"
                  >
                    <i class="retour"></i>
                  </button>
                  <button
                    type="button"
                    class="btn btn-reset"
                    [routerLink]="'/'"
                  >
                    <i class="reset"></i>
                  </button>
                </div>
              </div>
              <div class="col-md-4 text-center">
                <button class="btn btn-primary me-md-2 btn-next" type="submit">
                  {{ "FOOTER_BUTTONS.BUTTON_1" | translate }}
                  <i class="suivant"></i>
                </button>
              </div>
              <div class="col-md-4 ms-auto text-end align-self-end">
                <a href="https://atechor.com/">
                  <img
                    class="logo"
                    src="assets/logo/atechor-logo-png.png"
                    alt=""
                /></a>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </main>
</div>
