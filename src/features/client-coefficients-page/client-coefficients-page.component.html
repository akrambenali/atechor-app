<div class="container">
  <div class="row pos">
    <app-progress-bar
      [size]="'STEPSIZE.STEP_13' | translate"
      [title]="'STEPS.STEP_13' | translate"
    ></app-progress-bar>
  </div>
</div>

<div class="container">
  <h3 class="text-center">{{ "COEFFICIENTS.TITLE" | translate }}</h3>
  <div class="text-center pos-sub-title">
    <span> {{ "COEFFICIENTS.SUBTITLE" | translate }}</span>
  </div>

  <div class="container">
    <div class="row justify-content-center pos-card">
      <div class="col-7 col-offset-5">
        <app-item-coefficient
          [title]="'COEFFICIENTS.ITEM_1' | translate"
          [icon]="'assets/icons/application.png'"
          [type]="'software'"
          (sendcoefficientsEvent)="pushClientCoefficients($event)"
        ></app-item-coefficient>
      </div>
      <div class="col-7 col-offset-5">
        <app-item-coefficient
          [title]="'COEFFICIENTS.ITEM_2' | translate"
          [icon]="'assets/icons/tarifs.png'"
          [type]="'price'"
          (sendcoefficientsEvent)="pushClientCoefficients($event)"
        ></app-item-coefficient>
      </div>
      <div class="col-7 col-offset-5">
        <app-item-coefficient
          [title]="'COEFFICIENTS.ITEM_3' | translate"
          [icon]="'assets/icons/editeur.png'"
          [type]="'vendor'"
          (sendcoefficientsEvent)="pushClientCoefficients($event)"
        ></app-item-coefficient>
      </div>
      <div class="col-7 col-offset-5">
        <app-item-coefficient
          [title]="'COEFFICIENTS.ITEM_4' | translate"
          [icon]="'assets/icons/compta.png'"
          [type]="'Compatibility'"
          (sendcoefficientsEvent)="pushClientCoefficients($event)"
        ></app-item-coefficient>
      </div>
      <div class="col-7 col-offset-5">
        <app-item-coefficient
          [title]="'COEFFICIENTS.ITEM_5' | translate"
          [icon]="'assets/icons/positionnement.png'"
          [type]="'postion'"
          (sendcoefficientsEvent)="pushClientCoefficients($event)"
        ></app-item-coefficient>
      </div>
    </div>
  </div>
</div>

<app-item-button-steps
  [previous]="'/reason-client'"
  [next]="'/infos-client'"
  [solution]="solutionModel"
></app-item-button-steps>
