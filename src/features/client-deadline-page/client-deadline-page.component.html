<div class="container">
  <div class="row pos">
    <app-progress-bar
      [size]="'STEPSIZE.STEP_11' | translate"
      [title]="'STEPS.STEP_11' | translate"
    ></app-progress-bar>
  </div>
</div>

<div class="container">
  <h3 class="pos-title text-center">
    {{ "DEADLINES.TITLE" | translate }}
  </h3>

  <div class="pos-item">
    <div>
      <app-item-button
        [title]="'DEADLINES.ITEM_1' | translate"
        [deadlineType]="'M1'"
        (sendClientDeadlineEvent)="pushClientDeadline($event)"
      ></app-item-button>
    </div>
    <div>
      <app-item-button
        [title]="'DEADLINES.ITEM_2' | translate"
        [deadlineType]="'M6'"
        (sendClientDeadlineEvent)="pushClientDeadline($event)"
      ></app-item-button>
    </div>
    <div>
      <app-item-button
        [title]="'DEADLINES.ITEM_3' | translate"
        [deadlineType]="'A1'"
        (sendClientDeadlineEvent)="pushClientDeadline($event)"
      ></app-item-button>
    </div>
  </div>

  <div class="pos-card">
    <div>
      <app-item-button
        [title]="'DEADLINES.ITEM_4' | translate"
        [deadlineType]="'A100'"
        (sendClientDeadlineEvent)="pushClientDeadline($event)"
      ></app-item-button>
    </div>
    <div>
      <app-item-button
        [title]="'DEADLINES.ITEM_5' | translate"
        [deadlineType]="'ANY'"
        (sendClientDeadlineEvent)="pushClientDeadline($event)"
      ></app-item-button>
    </div>
  </div>
</div>

<app-item-button-steps
  [next]="'/reason-client'"
  [solution]="solutionModel"
  [isEmpty]="isEmpty"
></app-item-button-steps>
