<div class="container">
  <div class="row pos">
    <app-progress-bar [size]="'STEPSIZE.STEP_9' | translate" [title]="'STEPS.STEP_9' | translate"></app-progress-bar>
  </div>
</div>

<div class="container">
  <h3 class="pos-title text-center">
    {{ 'DEV.TITLE' | translate }}
  </h3>
  <ng-container *ngIf="responsive.deviceType === 'Handset'; then mobile; else web"></ng-container>
  <ng-template #web>
    <div class="pos-card">
      <div>
        <app-item-button
          id="L"
          [title]="'DEV.ITEM_1' | translate"
          [dev]="'L'"
          (sendClientDevEvent)="pushClientDev($event)"
          (sendStatusEvent)="getStatus($event)"
        ></app-item-button>
      </div>
      <div>
        <app-item-button
          id="H"
          [title]="'DEV.ITEM_2' | translate"
          [dev]="'H'"
          (sendClientDevEvent)="pushClientDev($event)"
          (sendStatusEvent)="getStatus($event)"
        ></app-item-button>
      </div>
      <div>
        <app-item-button
          id="N"
          [title]="'DEV.ITEM_3' | translate"
          [dev]="'N'"
          (sendClientDevEvent)="pushClientDev($event)"
          (sendStatusEvent)="getStatus($event)"
        ></app-item-button>
      </div>
    </div>
  </ng-template>
  <ng-template #mobile>
    <div class="pos-card-mobile">
      <div class="row justify-content-md-center">
        <div class="col-12 mb-4">
          <app-item-button
            id="L"
            [title]="'DEV.ITEM_1' | translate"
            [dev]="'L'"
            (sendClientDevEvent)="pushClientDev($event)"
            (sendStatusEvent)="getStatus($event)"
          ></app-item-button>
        </div>
        <div class="col-12 mb-4">
          <app-item-button
            id="H"
            [title]="'DEV.ITEM_2' | translate"
            [dev]="'H'"
            (sendClientDevEvent)="pushClientDev($event)"
            (sendStatusEvent)="getStatus($event)"
          ></app-item-button>
        </div>
        <div class="col-12 mb-4">
          <app-item-button
            id="N"
            [title]="'DEV.ITEM_3' | translate"
            [dev]="'N'"
            (sendClientDevEvent)="pushClientDev($event)"
            (sendStatusEvent)="getStatus($event)"
          ></app-item-button>
        </div>
      </div>
    </div>
  </ng-template>
  <app-item-button-steps
    [next]="'erp/connexion-client'"
    [solution]="solutionModel"
    [isEmpty]="isEmpty"
  ></app-item-button-steps>
</div>
