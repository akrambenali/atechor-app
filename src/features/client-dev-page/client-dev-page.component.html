<div class="container">
  <div class="row pos">
    <app-progress-bar
      [size]="'STEPSIZE.STEP_9' | translate"
      [title]="'STEPS.STEP_9' | translate"
    ></app-progress-bar>
  </div>
</div>

<div class="container">
  <h3 class="pos-title text-center">
    {{ "DEV.TITLE" | translate }}
  </h3>

  <div class="pos-card">
    <div>
      <app-item-button
        [title]="'DEV.ITEM_1' | translate"
        [dev]="'L'"
        (sendClientDevEvent)="pushClientDev($event)"
      ></app-item-button>
    </div>
    <div>
      <app-item-button
        [title]="'DEV.ITEM_2' | translate"
        [dev]="'H'"
        (sendClientDevEvent)="pushClientDev($event)"
      ></app-item-button>
    </div>
    <div>
      <app-item-button
        [title]="'DEV.ITEM_3' | translate"
        [dev]="'N'"
        (sendClientDevEvent)="pushClientDev($event)"
      ></app-item-button>
    </div>
  </div>
</div>

<app-item-button-steps
  [previous]="'/hosting-client'"
  [next]="'/connexion-client'"
  [solution]="solutionModel"
  [isEmpty]="isEmpty"
></app-item-button-steps>
