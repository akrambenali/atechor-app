<div class="container">
  <div class="row pos">
    <app-progress-bar
      [size]="'STEPSIZE.STEP_7' | translate"
      [title]="'STEPS.STEP_7' | translate"
    ></app-progress-bar>
  </div>
</div>

<div class="container">
  <h3 class="pos-title text-center">{{ "USERS.TITLE" | translate }}</h3>

  <div class="pos-item">
    <div>
      <app-item-button
        [title]="'USERS.ITEM_1' | translate"
        [usersNumber]="'A'"
        (sendClientUsersNumberEvent)="pushUsersNumber($event)"
      ></app-item-button>
    </div>
    <div>
      <app-item-button
        [title]="'USERS.ITEM_2' | translate"
        [usersNumber]="'B'"
        (sendClientUsersNumberEvent)="pushUsersNumber($event)"
      ></app-item-button>
    </div>
    <div>
      <app-item-button
        [title]="'USERS.ITEM_3' | translate"
        [usersNumber]="'C'"
        (sendClientUsersNumberEvent)="pushUsersNumber($event)"
      ></app-item-button>
    </div>
  </div>

  <div class="pos-card">
    <div>
      <app-item-button
        [title]="'USERS.ITEM_4' | translate"
        [usersNumber]="'D'"
        (sendClientUsersNumberEvent)="pushUsersNumber($event)"
      ></app-item-button>
    </div>
    <div>
      <app-item-button
        [title]="'USERS.ITEM_5' | translate"
        [usersNumber]="'E'"
        (sendClientUsersNumberEvent)="pushUsersNumber($event)"
      ></app-item-button>
    </div>
    <div>
      <app-item-button
        [title]="'USERS.ITEM_6' | translate"
        [usersNumber]="'F'"
        (sendClientUsersNumberEvent)="pushUsersNumber($event)"
      ></app-item-button>
    </div>
  </div>
</div>

<app-item-button-steps
  [next]="'/hosting-client'"
  [solution]="solutionModel"
  [isEmpty]="isEmpty"
></app-item-button-steps>
