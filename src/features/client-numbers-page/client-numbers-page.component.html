<div class="container">
  <div class="row pos">
    <app-progress-bar [size]="'STEPSIZE.STEP_7' | translate" [title]="'STEPS.STEP_7' | translate"></app-progress-bar>
  </div>
</div>

<div class="container">
  <h3 class="pos-title text-center">{{ 'USERS.TITLE' | translate }}</h3>
  <ng-container *ngIf="responsive.deviceType === 'Handset'; then mobile; else web"></ng-container>
  <ng-template #web>
    <div class="pos-item">
      <div>
        <app-item-button
          id="A"
          [title]="'USERS.ITEM_1' | translate"
          [usersNumber]="'A'"
          (sendClientUsersNumberEvent)="pushUsersNumber($event)"
          (sendStatusEvent)="getStatus($event)"
        ></app-item-button>
      </div>
      <div>
        <app-item-button
          id="B"
          [title]="'USERS.ITEM_2' | translate"
          [usersNumber]="'B'"
          (sendClientUsersNumberEvent)="pushUsersNumber($event)"
          (sendStatusEvent)="getStatus($event)"
        ></app-item-button>
      </div>
      <div>
        <app-item-button
          id="C"
          [title]="'USERS.ITEM_3' | translate"
          [usersNumber]="'C'"
          (sendClientUsersNumberEvent)="pushUsersNumber($event)"
          (sendStatusEvent)="getStatus($event)"
        ></app-item-button>
      </div>
    </div>

    <div class="pos-card">
      <div>
        <app-item-button
          id="D"
          [title]="'USERS.ITEM_4' | translate"
          [usersNumber]="'D'"
          (sendClientUsersNumberEvent)="pushUsersNumber($event)"
          (sendStatusEvent)="getStatus($event)"
        ></app-item-button>
      </div>
      <div>
        <app-item-button
          id="E"
          [title]="'USERS.ITEM_5' | translate"
          [usersNumber]="'E'"
          (sendClientUsersNumberEvent)="pushUsersNumber($event)"
          (sendStatusEvent)="getStatus($event)"
        ></app-item-button>
      </div>
      <div>
        <app-item-button
          id="F"
          [title]="'USERS.ITEM_6' | translate"
          [usersNumber]="'F'"
          (sendClientUsersNumberEvent)="pushUsersNumber($event)"
          (sendStatusEvent)="getStatus($event)"
        ></app-item-button>
      </div></div
  ></ng-template>
  <ng-template #mobile>
    <div class="pos-item-mobile">
      <div class="row justify-content-md-center">
        <div class="col-12 mb-4">
          <app-item-button
            id="A"
            [title]="'USERS.ITEM_1' | translate"
            [usersNumber]="'A'"
            (sendClientUsersNumberEvent)="pushUsersNumber($event)"
            (sendStatusEvent)="getStatus($event)"
          ></app-item-button>
        </div>
        <div class="col-12 mb-4">
          <app-item-button
            id="B"
            [title]="'USERS.ITEM_2' | translate"
            [usersNumber]="'B'"
            (sendClientUsersNumberEvent)="pushUsersNumber($event)"
            (sendStatusEvent)="getStatus($event)"
          ></app-item-button>
        </div>
        <div class="col-12 mb-4">
          <app-item-button
            id="C"
            [title]="'USERS.ITEM_3' | translate"
            [usersNumber]="'C'"
            (sendClientUsersNumberEvent)="pushUsersNumber($event)"
            (sendStatusEvent)="getStatus($event)"
          ></app-item-button>
        </div>
      </div>
    </div>

    <div class="pos-card-mobile">
      <div class="row justify-content-md-center">
        <div class="col-12 mb-4">
          <app-item-button
            id="D"
            [title]="'USERS.ITEM_4' | translate"
            [usersNumber]="'D'"
            (sendClientUsersNumberEvent)="pushUsersNumber($event)"
            (sendStatusEvent)="getStatus($event)"
          ></app-item-button>
        </div>
        <div class="col-12 mb-4">
          <app-item-button
            id="E"
            [title]="'USERS.ITEM_5' | translate"
            [usersNumber]="'E'"
            (sendClientUsersNumberEvent)="pushUsersNumber($event)"
            (sendStatusEvent)="getStatus($event)"
          ></app-item-button>
        </div>
        <div class="col-12 mb-4">
          <app-item-button
            id="F"
            [title]="'USERS.ITEM_6' | translate"
            [usersNumber]="'F'"
            (sendClientUsersNumberEvent)="pushUsersNumber($event)"
            (sendStatusEvent)="getStatus($event)"
          ></app-item-button>
        </div>
      </div>
    </div>
  </ng-template>
  <app-item-button-steps
    [next]="'erp/hosting-client'"
    [solution]="solutionModel"
    [isEmpty]="isEmpty"
  ></app-item-button-steps>
</div>
