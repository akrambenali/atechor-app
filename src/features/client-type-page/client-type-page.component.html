<div class="container">
  <div class="row pos">
    <app-progress-bar
      [size]="'STEPSIZE.STEP_2' | translate"
      [title]="'STEPS.STEP_2' | translate"
    ></app-progress-bar>
  </div>
</div>

<div class="container">
  <h3 class="pos-title text-center">
    {{ "TYPE_CLIENT.TITLE" | translate }}
  </h3>

  <ng-container
    *ngIf="responsive.deviceType === 'Handset'; then mobile; else web"
  ></ng-container>

  <ng-template #web
    ><div class="g-4 pos-card">
      <app-item-button
        id="b2b"
        [title]="'TYPE_CLIENT.ITEM_1' | translate"
        [clientType]="'b2b'"
        (sendClientTypeEvent)="pushClientType($event)"
        (sendStatusEvent)="getStatus($event)"
      ></app-item-button>
      <app-item-button
        id="b2c"
        [title]="'TYPE_CLIENT.ITEM_2' | translate"
        [clientType]="'b2c'"
        (sendClientTypeEvent)="pushClientType($event)"
        (sendStatusEvent)="getStatus($event)"
      ></app-item-button>
      <app-item-button
        id="both"
        [title]="'TYPE_CLIENT.ITEM_3' | translate"
        [clientType]="'both'"
        (sendClientTypeEvent)="pushClientType($event)"
        (sendStatusEvent)="getStatus($event)"
      ></app-item-button></div
  ></ng-template>
  <ng-template #mobile
    ><div class="g-4 pos-card-mobile">
      <div class="row justify-content-md-center">
        <div class="col-12 mb-4">
          <app-item-button
            id="b2b"
            [title]="'TYPE_CLIENT.ITEM_1' | translate"
            [clientType]="'b2b'"
            (sendClientTypeEvent)="pushClientType($event)"
            (sendStatusEvent)="getStatus($event)"
          ></app-item-button>
        </div>
        <div class="col-12 mb-4">
          <app-item-button
            id="b2c"
            [title]="'TYPE_CLIENT.ITEM_2' | translate"
            [clientType]="'b2c'"
            (sendClientTypeEvent)="pushClientType($event)"
            (sendStatusEvent)="getStatus($event)"
          ></app-item-button>
        </div>
        <div class="col-12 mb-4">
          <app-item-button
            id="both"
            [title]="'TYPE_CLIENT.ITEM_3' | translate"
            [clientType]="'both'"
            (sendClientTypeEvent)="pushClientType($event)"
            (sendStatusEvent)="getStatus($event)"
          ></app-item-button>
        </div>
      </div>
    </div>
  </ng-template>
</div>

<app-item-button-steps
  [next]="'/revenue-client'"
  [solution]="solutionModel"
  [isEmpty]="isEmpty"
></app-item-button-steps>
