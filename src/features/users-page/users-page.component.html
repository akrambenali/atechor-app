<div class="container">
  <div class="row pos">
    <app-progress-bar [size]="'STEPSIZE.STEP_4' | translate" [title]="'STEPS.STEP_4' | translate"></app-progress-bar>
  </div>
</div>

<div class="container">
  <h3 class="pos-title text-center">{{ 'USERS_NUMBERS.TITLE' | translate }}</h3>
  <ng-container *ngIf="responsive.deviceType === 'Handset'; then mobile; else web"></ng-container>
  <ng-template #web>
    <div class="pos-item">
      <div>
        <app-item-button
          id="A"
          [title]="'USERS_NUMBERS.ITEM_1' | translate"
          [clientCompanySize]="'A'"
          (sendClienCompanySizeEvent)="pushClientCompanySize($event)"
          (sendStatusEvent)="getStatus($event)"
        ></app-item-button>
      </div>
      <div>
        <app-item-button
          id="B"
          [title]="'USERS_NUMBERS.ITEM_2' | translate"
          [clientCompanySize]="'B'"
          (sendClienCompanySizeEvent)="pushClientCompanySize($event)"
          (sendStatusEvent)="getStatus($event)"
        ></app-item-button>
      </div>
      <div>
        <app-item-button
          id="C"
          [title]="'USERS_NUMBERS.ITEM_3' | translate"
          [clientCompanySize]="'C'"
          (sendClienCompanySizeEvent)="pushClientCompanySize($event)"
          (sendStatusEvent)="getStatus($event)"
        ></app-item-button>
      </div>
    </div>

    <div class="pos-card">
      <div>
        <app-item-button
          id="D"
          [title]="'USERS_NUMBERS.ITEM_4' | translate"
          [clientCompanySize]="'D'"
          (sendClienCompanySizeEvent)="pushClientCompanySize($event)"
          (sendStatusEvent)="getStatus($event)"
        ></app-item-button>
      </div>
      <div>
        <app-item-button
          id="E"
          [title]="'USERS_NUMBERS.ITEM_5' | translate"
          [clientCompanySize]="'E'"
          (sendClienCompanySizeEvent)="pushClientCompanySize($event)"
          (sendStatusEvent)="getStatus($event)"
        ></app-item-button>
      </div>
      <div>
        <app-item-button
          id="F"
          [title]="'USERS_NUMBERS.ITEM_6' | translate"
          [clientCompanySize]="'F'"
          (sendClienCompanySizeEvent)="pushClientCompanySize($event)"
          (sendStatusEvent)="getStatus($event)"
        ></app-item-button>
      </div>
    </div>
  </ng-template>
  <ng-template #mobile>
    <div class="pos-item-mobile">
      <div class="row justify-content-md-center">
        <div class="col-12 mb-4">
          <app-item-button
            id="A"
            [title]="'USERS_NUMBERS.ITEM_1' | translate"
            [clientCompanySize]="'A'"
            (sendClienCompanySizeEvent)="pushClientCompanySize($event)"
            (sendStatusEvent)="getStatus($event)"
          ></app-item-button>
        </div>
        <div class="col-12 mb-4">
          <app-item-button
            id="B"
            [title]="'USERS_NUMBERS.ITEM_2' | translate"
            [clientCompanySize]="'B'"
            (sendClienCompanySizeEvent)="pushClientCompanySize($event)"
            (sendStatusEvent)="getStatus($event)"
          ></app-item-button>
        </div>
        <div class="col-12 mb-4">
          <app-item-button
            id="C"
            [title]="'USERS_NUMBERS.ITEM_3' | translate"
            [clientCompanySize]="'C'"
            (sendClienCompanySizeEvent)="pushClientCompanySize($event)"
            (sendStatusEvent)="getStatus($event)"
          ></app-item-button>
        </div>
      </div>
    </div>
    <div class="pos-card-mobile">
      <div class="row justify-content-md-center">
        <div class="col-12 mb-4">
          <app-item-button
            id="D"
            [title]="'USERS_NUMBERS.ITEM_4' | translate"
            [clientCompanySize]="'D'"
            (sendClienCompanySizeEvent)="pushClientCompanySize($event)"
            (sendStatusEvent)="getStatus($event)"
          ></app-item-button>
        </div>
        <div class="col-12 mb-4">
          <app-item-button
            id="E"
            [title]="'USERS_NUMBERS.ITEM_5' | translate"
            [clientCompanySize]="'E'"
            (sendClienCompanySizeEvent)="pushClientCompanySize($event)"
            (sendStatusEvent)="getStatus($event)"
          ></app-item-button>
        </div>
        <div class="col-12 mb-4">
          <app-item-button
            id="F"
            [title]="'USERS_NUMBERS.ITEM_6' | translate"
            [clientCompanySize]="'F'"
            (sendClienCompanySizeEvent)="pushClientCompanySize($event)"
            (sendStatusEvent)="getStatus($event)"
          ></app-item-button>
        </div>
      </div>
    </div>
  </ng-template>

  <app-item-button-steps
    [next]="'erp/deploiment-client'"
    [solution]="solutionModel"
    [isEmpty]="isEmpty"
  ></app-item-button-steps>
</div>
